<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1> 
  <p> Tente abrir esse site em dispositivos diferente, ou simplesmente aumente e diminua a tela par ver as imagens se adaptando.</p> 
  <picture>
      <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
      <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">
      <img src="imagens/g.png" alt="imagem flexível">
  </picture>
  <h1> Reproduzindo áudio</h1>
  <P>Vamos prender a reproduzir áudio em HTML</P> 
 <audio  preload="metadata" autoplay controls >
     <source src="midia/musica.mp3" type="audio/mpeg">
     <p> Infelizemente o seu navegador não é capaz de reproduzir áudios, <a href="midia/musica.mp3">clique AQUI para fazer o downloas da música.</a></p>
 </audio>   
</body>
</html>
