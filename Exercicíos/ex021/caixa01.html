<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: plum;
            height: 300px;
            width: 300px;

            border: 20px solid blueviolet;

            padding: 10px 10px 10px 10px;

            outline: 5px dashed violet ;

            margin: auto;
            margin-bottom: 20px;
        }

        a {
            background-color: lightsalmon;
            border: 10px solid red;
        
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
