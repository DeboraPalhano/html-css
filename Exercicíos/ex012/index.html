<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/pexels-pixabay-276452.jpg" controls>
     <source src="midia/video.webm.webm" type="video/webm">
     <source src="midia/video.m4v.m4v" type="video/mp4">
     <source src="midia/video.ogv.ogv" type="video/ogg">
     <source src="midia/video.mp4.mp4" type="video/mp4">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1> Vamos agora reproduzir um video externo.</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ZY3-MFxVdEw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
