<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
        body{
            background-color: rgb(238, 215, 152);
        }
        #ifoto{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Input : Color e Range</h1>

    <p>
        <label for="icor" > Cor: </label>
         <input type="color"name="cor" id="icor" value="#E85D6B">
    </p>
    <p>
        <label for="inivel">Satisfação: </label>
        <input type="range" name="nivel" id="inivel">
    </p>
    <p id="foto">
        <label for="ifoto">Foto: </label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" >
        <input type="reset">
    </p>
</body>
</html>
