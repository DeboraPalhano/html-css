<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Portal do Aluno</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label >
            <input type="text" name="inome" id="nome" required placeholder="Insira seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="num" id="inum" required step="0.1" placeholder="Exemplo: 6,5" maxlength="10">
        </p>
        <p>
            <label for="iano">Dia da Prova: </label>
            <input type="date" name="data" id="idata" value="2022-10-14" >
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2022-10">
        </p>
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" value="12:00" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    <h2> Ola Mundo</h2>
</body>
</html>
