<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            
        }

        table {
            width: 300px;            
            border-collapse: collapse;

        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1> Mesclando células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" >B</td>
            
        </tr>

        <tr>
            <td colspan="3">D</td>
            
        </tr>

        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
